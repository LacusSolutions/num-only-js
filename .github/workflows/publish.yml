name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile

  lint:
    name: Lint Code
    needs: install
    runs-on: ubuntu-latest
    steps:
      - run: bun run type-check
      - run: bun run lint

  build:
    name: Build Package
    needs: install
    runs-on: ubuntu-latest
    steps:
      - run: bun run build

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: bun run test:ci

  publish:
    name: Publish to NPM
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - run: bun publish --provenance --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
