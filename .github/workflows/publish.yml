name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  type-check:
    name: Check TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - run: bun run type-check

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - run: bun run lint

  test:
    name: Run Tests
    needs: [type-check, lint]
    runs-on: ubuntu-latest
    steps:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - run: bun run test:ci

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    steps:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - run: bun publish --provenance --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
