name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  prepare-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Artifacts
        uses: actions/checkout@v4
      - name: Setup Bun.js
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Check Types & Linting
        run: |
          bun run type-check
          bun run lint

      - name: Build Distribution Artifacts
        run: bun run build

      - name: Run Unit Tests
        run: bun run test:ci

      - name: Publish to NPM
        run: bun publish --provenance --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
